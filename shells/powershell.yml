---
where: os.name == "windows"

depends:
  - packagemanagers.scoop
  - packagemanagers.winget

actions:
  #
  # Install
  #
  - action: package.install
    provider: winget
    name: Microsoft.Powershell

  - action: command.run
    command: winget
    args:
      - |
        install
          --id Microsoft.Powershell
          --source winget
          --silent --accept-source-agreements
          --accept-package-agreements

  #
  # Profile
  #
  - action: command.run
    command: powershell
    args:
      - |
        remove-item
        -LiteralPath "{{ user.home_dir }}/Documents/WindowsPowerShell"
        -Force -Recurse

  - action: command.run
    command: powershell
    args:
      - |
        new-item -Path "{{ user.home_dir }}/Documents"
        -Name "PowerShell"
        -ItemType "directory"

  # https://learn.microsoft.com/en-us/powershell/module/microsoft.powershell.core/about/about_profiles?view=powershell-7.3
  - action: command.run
    command: powershell
    args:
      - |
        copy-item "shells/files/powershell/*"
        -Destination "{{ user.home_dir }}/Documents/PowerShell"
        -Recurse -Force

  #
  # Tools
  #
  - action: command.run
    command: powershell
    args:
      - scoop install sudo

  - action: command.run
    command: powershell
    args:
      - scoop install fzf psfzf

  - action: command.run
    command: powershell
    args:
      - |
        Install-Module
        -Name Emojis
        -Scope CurrentUser
        -Force
        -AcceptLicense
        -Confirm"

  # https://github.com/arp242/uni
  - action: command.run
    command: powershell
    args:
      - scoop install uni

  - action: command.run
    command: powershell
    args:
      - scoop install 7zip tar
