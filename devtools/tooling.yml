---
where: os.name == "linux" || os.name == "macos"

depends:
  - commands.bin

actions:
  - action: directory.copy
    from: tooling
    to: '{{user.home_dir}}'

  - action: package.install
    list:
      - readline

  - action: cmd.run
    command: sh
    args:
      - "{{user.home_dir}}/.local/bin/setup-mise.bash"

