[tools]
bun = "1.3.4"

[env]
BUILD_BINARY_NAME = "wiki"
BUILD_BINARY_OUTPUT_DIR = "dist"

[tasks.build]
description = "Build wiki-cli binary from TypeScript source"
usage = '''
arg "target" --optional
  help = "Target platform for cross-compilation (e.g., linux-x64, darwin-arm64)"
  default = ""
'''
run = ".mise/tasks/build"
