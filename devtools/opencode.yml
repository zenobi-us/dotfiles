---
depends:
  - devtools.mise
  - shells.mise
  - shells.zsh

actions:
  - action: command.run
    command: rm
    where: os.name == "linux" || os.name == "macos"
    args:
      - -rf
      - "{{ user.home_dir }}/.config/opencode"

  - action: command.run
    command: rm
    where: os.name == "linux" || os.name == "macos"
    args:
      - -rf
      - "{{user.home_dir}}/.cache/opencode"

  - action: command.run
    where: os.name == "windows"
    command: pwsh
    args:
      - -c
      - |
        remove-item -recurse -force -erroraction SilentlyContinue $env:LOCALAPPDATA/opencode
        new-item -path "$env:LOCALAPPDATA/opencode" -itemtype symboliclink -value "$(pwd)/devtools/files/nvim"

  - action: file.link
    to: "{{user.home_dir}}/.config/opencode"
    from: opencode

  - action: command.run
    dir: "{{user.home_dir}}/.config/opencode"
    command: mise
    args:
      - install

  - action: command.run
    dir: "{{user.home_dir}}/.config/opencode"
    command: bun
    args:
      - install
