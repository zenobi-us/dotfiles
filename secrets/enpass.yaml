---

depends:
  - packagemanagers.scoop

actions:

  - action: command.run
    where: os.name == "windows"
    command: powershell
    args:
      - scoop bucket add extras

  - action: command.run
    where: os.name == "windows"
    command: powershell
    args:
      - scoop install enpass

  - action: command.run
    where: os.name == "linux" && os.distribution == "Fedora"
    command: dnf
    sudo: true
    args:
      - config-manager
      - --add-repo
      - https://yum.enpass.io/enpass-yum.repo

  - action: command.run
    command: dnf
    where: os.name == "linux" && os.distribution == "Fedora"
    sudo: true
    args:
      - config-manager
      - --set-enabled
      - enpass
      
  - action: command.run
    where: os.name == "linux" && os.distribution == "Fedora"
    command: dnf
    sudo: true
    args:
      - install
      - enpass
