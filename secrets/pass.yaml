---
depends:
  - packagemanagers.scoop

actions:

  - action: command.run
    where: os.name == "windows"
    command: powershell
    args:
      - scoop bucket add extras

  - action: command.run
    where: os.name == "windows"
    command: powershell
    args:
      - scoop install qtpass

  - action: command.run
    where: os.name == "windows"
    command: powershell
    args:
      - scoop install gopass

  - action: command.run
    where: os.name == "windows"
    command: powershell
    args:
      - scoop install pass-winmenu-nogpg

  - action: package.install
    where: os.name == "linux"
    list:
      - pass
      - gopass
